
<!doctype html><html><head><meta charset="utf-8"><title>Category</title><link rel="stylesheet" href="assets/css/style.css"></head>
<body>
<header><nav><a href="index.html">Home</a></nav></header>
<main>
  <h1 id="catTitle">Category</h1>
  <div id="categoryGrid" class="video-grid"></div>
</main>
<script>
const params = new URLSearchParams(location.search);
const cat = params.get('cat') || 'Anime';
document.getElementById('catTitle').textContent = cat;
const videos = JSON.parse(localStorage.getItem('mk_videos')||'[]').filter(v=>v.category===cat);
function renderCategory(){ const grid = document.getElementById('categoryGrid'); grid.innerHTML=''; videos.forEach(v=>{ const d=document.createElement('div'); d.className='video-card'; d.innerHTML = `<a href="player.html?id=${v.id}"><img src="${v.thumb||'assets/images/default.jpg'}"><div class="meta"><h3>${v.title}</h3></div></a>`; grid.appendChild(d); }); }
renderCategory();
</script>
</body></html>
