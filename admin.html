<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MKstream Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <h1>MKstream Admin</h1>
  </header>

  <main class="admin-container">
    <section id="login-section">
      <h2>Admin Login</h2>
      <input type="password" id="admin-password" placeholder="Enter password">
      <button id="login-btn">Login</button>
    </section>

    <section id="admin-panel" style="display:none;">
      <nav class="admin-menu">
        <button data-tab="content">Content Manager</button>
        <button data-tab="site">Site Editor</button>
      </nav>

      <div id="content-tab" class="tab">
        <h2>Manage Content</h2>
        <form id="content-form">
          <input type="text" id="series-title" placeholder="Series Title">
          <input type="text" id="season-number" placeholder="Season #">
          <input type="text" id="episode-number" placeholder="Episode #">
          <input type="text" id="video-url" placeholder="Video URL">
          <input type="text" id="subtitle-url" placeholder="Subtitle URL">
          <input type="text" id="audio-url" placeholder="Audio URL">
          <input type="file" id="thumbnail-upload" accept="image/*">
          <button type="submit">Save</button>
        </form>
        <div id="content-list"></div>
      </div>

      <div id="site-tab" class="tab" style="display:none;">
        <h2>Site Editor</h2>
        <form id="site-form">
          <input type="text" id="site-name-input" placeholder="Site Name">
          <input type="file" id="logo-upload" accept="image/*">
          <textarea id="menu-items-input" placeholder="Menu items (comma separated)"></textarea>
          <button type="submit">Save Settings</button>
        </form>
      </div>
    </section>
  </main>

<!-- START: Enhanced Episode Uploader (inserted by MKstream-v21 build) -->
<section class="admin-section" id="episodeUploaderEnhanced">
  <h2>Episode Uploader (Unified)</h2>
  <div class="form-row">
    <label>Series</label>
    <select id="u_seriesSelect"></select>
    <label>Episode #</label>
    <input id="u_episodeNumber" type="number" min="1" value="1" />
  </div>
  <div class="form-row">
    <label>Video URL</label>
    <input id="u_episodeUrl" placeholder="https://..." />
    <label>Quality</label>
    <input id="u_quality" placeholder="720p or auto" />
  </div>
  <div class="form-row">
    <label>Server</label>
    <select id="u_episodeServer"></select>
    <button id="u_addServerBtn" class="btn">＋ Add Server</button>
  </div>
  <div class="form-row">
    <label>Subtitles (lang,url) — add multiple using | between entries</label>
    <input id="u_subtitles" placeholder="en,https://...|jp,https://..." />
  </div>
  <div class="form-row">
    <label>Thumbnail URL (optional, series-level)</label>
    <input id="u_thumb" placeholder="https://...jpg" />
  </div>
  <div class="form-row" style="justify-content:center; margin-top:12px;">
    <button id="u_uploadConfirm" class="btn">Upload / Save Episode</button>
  </div>
  <p class="muted">Notes: Server add will append server and associate this episode to chosen server. Thumbnails are stored at series level.</p>
</section>
<!-- END: Enhanced Episode Uploader -->
<script src="admin/admin.js" defer></script>


<section class="admin-section" id="adsManagerFull">
  <h2>Ads Manager</h2>
  <div class="form-row">
    <input id="adName" placeholder="Ad name" />
    <select id="adPlacement">
      <option value="header">Header</option>
      <option value="sidebar">Sidebar</option>
      <option value="player_top">Player Top</option>
      <option value="player_bottom">Player Bottom</option>
      <option value="popup">Popup</option>
    </select>
  </div>
  <div class="form-row">
    <textarea id="adCode" placeholder="Paste HTML/JS ad code here" style="width:100%;height:80px"></textarea>
  </div>
  <div class="form-row"><button id="addAdBtn" class="btn">Add/Update Ad</button></div>
  <div id="adsList"></div>
</section>


<section class="admin-section" id="siteSettingsFull">
  <h2>Theme & Site Settings</h2>
  <div class="form-row"><label>Primary color:</label><input id="themeColor" type="color" value="#052e8c" /></div>
  <div class="form-row"><label>Upload Logo URL:</label><input id="logoUrl" placeholder="https://..." /></div>
  <div class="form-row"><button id="applyThemeBtn" class="btn">Apply Theme</button></div>
</section>


<section class="admin-section" id="telegramFull">
  <h2>Telegram Auto-Updater</h2>
  <div class="form-row"><input id="tgApiKey" placeholder="Bot API key" /><input id="tgChatId" placeholder="Chat ID or @channel" /></div>
  <div class="form-row"><button id="tgTestBtn" class="btn">Send Test</button></div>
</section>

<script src="admin/full_admin.js" defer></script>
</body>
</html>
